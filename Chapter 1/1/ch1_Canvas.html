<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL beginner's Guide : Setting up the canvas</title>
  <style>
    canvas {
      border: 2px dotted blue;
    }
  </style>
  <script>
    let gl = null;
    function getGLContext() {
      const canvas = document.getElementById('canvas-element-id');
      if(canvas === null) {
        alert('there is no canvas on this page');
      }
      const names = ['webgl', 'experimental-webgl', 'webkit-3d', 'moz-webgl'];
      for(let i = 0; i < names.length; i++) {
        try{
          console.log(canvas)
          gl = canvas.getContext(names[i]);
        } catch(e) {
          console.log('browser is not support webgl');
        }
        if(gl) {
          break;
        }
      }
      if(gl === null) {
        alert('WebGL is not available');
      } else {
        alert('Hooray! You got a WebGL context');
      }
    }
  </script>
</head>
<body onload="getGLContext()">
<canvas id="canvas-element-id">Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.</canvas>
</body>
</html>
